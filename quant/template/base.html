<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
  body::-webkit-scrollbar {
    display: none;
  }
</style>
{% block style %}{% endblock %}
  <head>
    <meta charset="utf-8">  
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'corporation.png' %}" rel="shortcut icon"/>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar sticky-top" style="background-color: #e3f2fd; padding: 0px;">
      <div class="container-fluid" style="padding: 8px 12px;">
        <a class="navbar-brand" style="padding-left: 10px; color: gray;" href="/">&ensp;B o y a n &nbsp; S t o c k</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header" style="background-color: #e3f2fd;">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: slategray;">Boyan Stock</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" style="background-color: #e3f2fd;">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" style="color: slategray;" aria-current="page" href="/stock">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: slategray;" href="/etf">ETF</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: slategray;" href="/news">News</a>
              </li>
            </ul>
            {% csrf_token %}
            <form class="d-flex mt-3" role="search" method="get" action="{% url 'search' %}">
              <input class="form-control me-2" type="text" placeholder="Search Stock or ETF" id="n" name="n">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      {% block second_header %} {% endblock %}
    </nav>
    <main>
      {% block content %} {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
